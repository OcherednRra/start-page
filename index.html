<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Start Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <div class="top-bar">
            <div class="datetime-section">
                <div class="time" id="current-time">00:00:00</div>
                <div class="date" id="current-date">April 12</div>
            </div>

            <div class="search-section">
                <form class="search-form" action="https://www.google.com/search" method="get" target="_blank">
                    <input type="text" name="q" class="search-input" placeholder="Search Google..." autocomplete="off">
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>
        </div>

        <div class="routine-section">
            <div class="button-container">
                <button id="save-button" class="save-button">SAVE ALL DATA</button>
                <button id="reset-button" class="save-button reset-button">RESET CHECKBOXES</button>
                <button id="telegram-setup" class="save-button telegram-setup">TELEGRAM</button>
                <button id="send-now" class="save-button">SEND NOW</button>
            </div>
            
            <div class="routine-content" id="today-view">
                <div class="routine-column" id="routine-column-1"></div>
                <div class="routine-column" id="routine-column-2"></div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно настроек Telegram -->
    <div class="modal" id="telegram-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Telegram Integration</div>
                <button class="modal-close" id="telegram-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="telegram-token">Bot Token:</label>
                    <input type="text" id="telegram-token" class="input-field long" placeholder="123456789:ABCDefGhIJKlmNoPQRsTUVwxyZ">
                </div>
                <div class="form-group">
                    <label for="telegram-channel">Channel ID:</label>
                    <input type="text" id="telegram-channel" class="input-field long" placeholder="@yourchannel or -100123456789">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" id="telegram-cancel">Cancel</button>
                <button class="btn-save" id="telegram-save">Save</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast-notification"></div>
